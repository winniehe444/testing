<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="mainpage-style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container text-center" id="header">
            <div class="row">
                <div class="user">
                    <a href="user.html">
                        <div class="user-button">

                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <p class="username">User</p>

                        </div>

                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1 class="header-title">social-net</h1>
                    <h2 class="header-slogan">Find your everyday reads here!</h2>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-dark navbar-expand-xxl">
            <div class="container-fluid">
                <a class="navbar-brand navbar-color" href="#">Title</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link navbar-color" aria-current="page" href="#">Featured</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-color" href="#">Latest Posts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle navbar-color" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Category 1</a></li>
                                <li><a class="dropdown-item" href="#">Category 2</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn navbar-color" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="signupBox">
            <p class="greetings">Found something interesting? Submit an article for a chance to be featured!</p>
            <hr>
            <p class="misc">Please fill in information to complete submission.</p>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <select class="form-select">
                        <option selected>Select a category</option>
                        <option value="Film">Film</option>
                        <option value="Travel">Travel</option>
                        <option value="School">School</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Art">Art</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Article title">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="URL">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Short description"></textarea>
                </div>
                <div class="sub-container">
                    <input type="submit" name="submitButton" value="Submit" class="button">
                </div>
            </form>
        </div>

        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>

</html>
