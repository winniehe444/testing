<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="ccapdev-style.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="logoBox">
            <img src="logo.png" id="logo" class="rotating">
            <div id="website-name">
                social-net
            </div>
            <div id="slogan">
                Find your everyday reads here!
            </div>
        </div>
        <div class="loginBox">
            <p class="greetings">Welcome to social-net!</p>
            <hr>
            <form>
                <div class="fields">
                    <label>Username<input type="text" name="username" placeholder="Username" required></label>
                    <label>Password<input type="password" name="password" placeholder="Password" required></label>
                    <label class="misc"><input type="checkbox" name="show">Show password</label>
                    <p class="misc2"><a href="forgotpassword.html" target="_blank">Forgot password?</a></p>
                </div>
                <div class="sub-container">
                    <input type="submit" name="loginButton" value="Log In" class="button">
                    <p class="misc">Don't have an account? <a href="registration.html" target="_blank">Sign Up!</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
