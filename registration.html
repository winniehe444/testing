<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="ccapdev-style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="signupBox">
            <p class="greetings">Sign up to read curated articles from our editors!</p>
            <hr>
            <p class="misc">Please fill in information to create an account.</p>
            <form class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Confirm password">
                </div>
                <div class="sub-container">
                    <input type="submit" name="registerButton" value="Register" class="button">
                </div>
            </form>
        </div>
    </body>
    </body>
</html>
